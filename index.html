  <style>
    :root {
      --neon-blue: #00f3ff;
      --space-dark: #00172e;
      --card-bg: rgba(0, 15, 30, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #00172e, #000716);
      color: white;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" fill-opacity=".25" ><rect x="200" width="2" height="2" fill="white"/><rect y="200" width="2" height="2" fill="white"/></svg>');
      background-size: 3px;
      z-index: -1;
      animation: twinkle 100s linear infinite;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 15, 30, 0.9);
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      z-index: 999;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid var(--neon-blue);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .nav-link {
      color: var(--neon-blue);
      text-decoration: none;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .nav-link:hover {
      background: var(--neon-blue);
      color: #000;
      box-shadow: 0 0 15px var(--neon-blue);
    }

    .portal-container {
      padding-top: 120px;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      letter-spacing: 4px;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      margin-bottom: 2rem;
    }

    .portal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .portal-card {
      background: var(--card-bg);
      border: 1px solid var(--neon-blue);
      border-radius: 15px;
      padding: 2rem;
      transition: 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px #00f3ff33;
    }

    .portal-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--neon-blue);
    }

    .portal-card h2 {
      font-size: 1.5em;
      color: var(--neon-blue);
      margin-bottom: 1rem;
    }

    .portal-card p {
      font-size: 1em;
      color: #c0eaff;
    }

    footer {
      background: rgba(0, 15, 30, 0.95);
      text-align: center;
      padding: 2rem 1rem;
      color: #66f5ff;
      border-top: 1px solid var(--neon-blue);
      margin-top: 3rem;
    }
  </style>
</head>
